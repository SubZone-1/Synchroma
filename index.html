<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Mogildea">
    <meta name="description" content="A web-based audio visualizer that displays 
    different visual changes in the background of the page, in order to obtain a strobe light effect.">
    <title>Synchroma Tailwind CSS: Audio-Synced Strobe Lighting</title>
    <link rel="icon" href="..\assets\img\logo-V2\symbol.png">

    <!--<link rel="stylesheet" href="assets\css\app.css">-->
    <link rel="stylesheet" href="assets\css\styles.css">
</head>
<body class="bg-black">
    <div id="sidebar">
        <div id="sidebar-container" class="bg-gray-300 w-400px h-full pt-1.5 absolute z-1 flex overflow-x-hidden opacity-100 transition-opacity duration-500">
            <div id="sidebar-logo" class="w-[300px] justify-center">
                <img src="assets\img\logo-V2\logo-horizontal-black.png">
            </div>

            <hr>

            <h3>STROBE SYNC MODE</h3>

            <button id="auto" class="auto-btn selected" onclick="autoMode()">AUTO</button>
            <button id="manual" class="manual-btn" onclick="manualMode();">MANUAL</button>

            <hr>

            <div id="auto-mode" class="auto-mode"> <!-- "AM" stands for "Auto Mode" -->
                <div id="input-device" class="input-device">
                    <h5>INPUT DEVICE</h5>

                    <select id="select-input-device" class="select-input-device" required>
                        <option value="" selected disabled>SELECT DEVICE</option>
                        <option value="" class="device">&nbsp;Integrated Player</option>
                        <option value="" class="device">&nbsp;Example Device</option>
                    </select>
                </div>

                <div id="frequency-range-focus" class="frequency-range-focus">
                    <h5>FREQUENCY RANGE FOCUS</h5>

                    <button id="low" class="low-btn selected" onclick="low_Btn()">LOW</button>
                    <button id="mid" class="mid-btn" onclick="mid_Btn()">MID</button>
                    <button id="high" class="high-btn" onclick="high_Btn()">HIGH</button>
                    <button id="master" class="master-btn" onclick="master_Btn()">MASTER</button>
                </div>

                <div id="detection-sensitivity" class="detection-sensitivity">
                    <h5 id="sens-label"></h5>

                    <div id="sens-slider-container" class="sens-slider-container">
                        <input type="range" min="0" max="100" value="50" class="sens-slider" id="sens-slider">
                        <p class="sens-start-value">0</p><p class="sens-end-value">100</p>
                    </div>
                </div>

                <br>

                <div id="strobe-duration" class="strobe-duration">
                    <h5 id="AM-duration-label"></h5>

                    <div id="duration-slider-container" class="duration-slider-container">
                        <input type="range" min="10" max="1000" value="200" class="duration-slider" id="AM-duration-slider">
                        <p class="duration-start-value">10</p><p class="duration-end-value">1000</p>
                    </div>
                </div>

                <br>

                <div id="sound-detection-details" class="sound-detection-details">
                    <h5>SOUND DETECTION DETAILS</h5>

                    <div id="SDD-container" class="SDD-container">
                        <div class="SCT-section">
                            <h4 class="SCT">SOUND COME THROUGH</h4>
                            <label class="SCT-check-container">
                                <input type="checkbox" checked disabled> <!-- only check when audio coming trough, change with javascript -->
                                <span class="SCT-checkmark"></span>
                            </label>
                            <hr>
                        </div>
                        
                        <div class="tempo-section">
                            <h4 class="tempo">TEMPO:</h4>
                            <h4 class="bpm">150BPM</h4> <!-- change with javascript -->
                            <hr>
                        </div>
                        
                        <div class="audio-meter-section"> <!-- in this context "AM" stands for "Audio Meter" -->
                            <h4 class="audio-meter">AUDIO METER</h4>
                            <label class="AM-check-container">
                                <input type="checkbox">
                                <span class="AM-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div id="AM-on-off" class="on-off">
                    <button id="AM-off" class="off-btn selected" onclick="AM_turnOff()">OFF</button>
                    <button id="AM-on" class="on-btn" onclick="AM_turnOn();">ON</button>
                </div>
            </div>
            
            <div id="manual-mode" class="manual-mode" hidden> <!-- "MM" stands for "Manual Mode" -->
                <div id="strobe-duration" class="strobe-duration">
                    <h5 id="MM-duration-label"></h5>

                    <div id="duration-slider-container" class="duration-slider-container">
                        <input type="range" min="10" max="1000" value="200" class="duration-slider" id="MM-duration-slider">
                        <p class="duration-start-value">10</p><p class="duration-end-value">1000</p>
                    </div>
                </div>

                <div id="MM-on-off" class="on-off">
                    <button id="MM-off" class="off-btn selected" onclick="MM_turnOff()">OFF</button>
                    <button id="MM-on" class="on-btn" onclick="MM_turnOn();">ON</button>
                </div>
            </div>
        </div>
    </div>
    <div id="main" class="ml-400px p-[20px] h-full">
        <button id="opencloseSidebar" class="opencloseSidebar" onclick="closeSidebar();activateLogo()">&#10094;</button>
        <img src="assets\img\logo-V2\logo-horizontal-white.png" id="index-logo" class="index-logo" hidden>
    </div>
</body>
<!-- on button script -->
<script src="assets\js\onBtn.js"></script>
<!-- off button script -->
<script src="assets\js\offBtn.js"></script>
<!-- strobe duration slider script -->
<script src="assets\js\durationSlider.js"></script>
<!-- detection sensitivity slider script -->
<script src="assets\js\sensSlider.js"></script>
<!-- frequency range focus script -->
<script src="assets\js\frequencyRangeFocus.js"></script>
<!-- auto mode script -->
<script src="assets\js\autoMode.js"></script>
<!-- manual mode script -->
<script src="assets\js\manualMode.js"></script>
<!-- fullscreen button script -->
<script src="assets\js\fullscreen-btn.js"></script>
<!-- open and close sidebar script -->
<script src="assets\js\opencloseSidebar.js"></script>
</html>
